<!-- Ceci est un commentaire -->
<!DOCTYPE html>
<!-- La balise DOCTYPE est la premiere balise obligatoire dans une page HTML, elle indique essentiellement à l'ordinateur qu'il s'agit d'un document HTML.
C'est également une instruction pour le navigateur web concernant la version du langage de balisage utilisée pour la page.
pour HTML4 : <!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
-->
<html lang="fr">
<!--
        La balise html désigne le début de la page -> c'est une balise obligatoire
        < html> c'est la balise racine du document HTML . Elle englobe tout le contenu de la page web .
        l'attribut "lang" dont la valeur est "fr" désigne la langue principale dans laquelle est rédigé le contenu de la page :le français utilisé coté utilisateur .   
                        ->  Important pour l'accessibilité -> il est recommandé d'inclure cette déclaration de langue pour garantir une meilleure accessibilité , compréhension et une interpretation correcte de la page par l'utilisateur et les systemes automatisés.
                        Lorsque l'on donne une valeur "zxx, on utilise cette abrévation essentiellement en Lorem Ipsum.


    -->

<head>
    <!--
            Element d'en - tete , la balise head regroupe toutes les méta- informations et contient les paramètres d'en tetes de la page html
            qui sont invisibles pour l'internaute.

            Les attributs les plus courants de l'élément méta vont etre les attributs : charset , name et content 
             -> l'attribut charset qui sert a indiquer le jeu de caractère ou l'encodage des caractères de notre document, y compris ceux de différentes langues (afficher les caractères spéciaux tels que les accents, les cédilles etc)
             -> l'attribut name va nous permettre d'indiquer le type de métadonée que l'on souhaite passer .
             ->l'attribut content qui va nous permettre de passer une métadonée en soi.


        -->
    <meta charset="UTF-8">
    <!-- Il est recommandé de la placer au tout début de la balise head , surtout avant la balise title , car cette dernière peut déjà etre concerné par l'encodage des caractères . Une seule valeur cependant devrait etre utilisée aujourd'hui autant que possible : utf-8 -->
    <meta name="viewport" content="width=device-widht, initial-scale=1.0">

    <!--
            Le viewport représente la partie visible d'une page web par un utilisateur 
            La taille de cette fenêtre va bien évidemment varier en fonction de la taille de l'écran de l'utilisateur et de l'appareil utilisé .
            "width =device-width , initial-scale=1.0" : contrôler la mise en page et l'apparence initiale lorsque la page est chargée pour la première fois par le navigateur , signifie qu'il ny'a pas de zoom.


        -->

    <title> Ma première page HTML- structure de la page ></title>
    <!--
            Le titre du document HTML , cette balise est obligatoire , le contenu de cet élément n'apparait pas directement 
            dans la page mais : 
            1 - sur l'onglet du navigateur (la barre de titre du navigateur web),
            2 - comme titre de marque-pages (favoris),
            3 - par les moteurs de recherche comme titre de résultat de recherche.
    -->

</head> <!-- Fin de la balise HEAD-->
<body> <!-- Début de la balise HEAD - Partie visible de la page web dans le navigateur-->

Page test
<!-- Tout ce qui sera affiché sur la page s'écrit à l'intérieur de la balise body , le corp du document -->

cd





</body><!--  Fin de la balise body :/!\  Attention ! je ne mets jamais d'info sur le contenu de ma page en dehors de la balise fermante body ! -->
</html>
